version: '3.8'

services:
  # PostgreSQL Database (for production)
  db:
    image: postgres:15-alpine
    container_name: chatapp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass123
    ports:
      - "5432:5432"
    networks:
      - chatapp_network
    restart: unless-stopped

  # Redis for Channel Layers
  redis:
    image: redis:7-alpine
    container_name: chatapp_redis
    ports:
      - "6379:6379"
    networks:
      - chatapp_network
    restart: unless-stopped

  # Django Backend
  backend:
    build: ./backend
    container_name: chatapp_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://chatuser:chatpass123@db:5432/chatdb
      - REDIS_URL=redis://redis:6379
    networks:
      - chatapp_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build: ./frontend
    container_name: chatapp_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    networks:
      - chatapp_network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  chatapp_network:
    driver: bridge
